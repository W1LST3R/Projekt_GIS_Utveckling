<!DOCTYPE HTML>
<html>
<head>
	<title>DVG315 Projektet</title>
	<meta charset="utf-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
	
	<script src="http://js.arcgis.com/3.39/init.js"></script>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	<link rel="stylesheet" href="http://js.arcgis.com/3.39/dijit/themes/claro/claro.css">
	<link rel="stylesheet" href="http://js.arcgis.com/3.39/esri/css/esri.css">
	<link rel="stylesheet" href="project.css">

	<script src="project.js"></script>
</head>
<body class="claro">
	<header>
		Food <span class="material-symbols-outlined">restaurant</span>
		WC <span class="material-symbols-outlined">wc</span>
		Info <span class="material-symbols-outlined">info</span>
		Hiking <span class="material-symbols-outlined">hiking</span>
		Fire <span class="material-symbols-outlined">local_fire_department</span>
		<br />
		<button type="button" class="mapButton" id="1">Biking/Walking trails without elevation</button>
		
		<button type="button" class="mapButton" id="2" onclick="active()">Biking/Walking trails with elevation</button>
			<input type="checkbox" value="Biking" id="bike" onclick="hideShow(this)">
			<label for="bike">Biking</label>
			<input type="checkbox" value="Walking" id="walk" onclick="hideShow(this)">
			<label for="walk">Walking</label>
		
		<button type="button" class="mapButton" id="3">Help</button>
	</header>
	<div id="mapDiv"></div>
</body>
</html>
