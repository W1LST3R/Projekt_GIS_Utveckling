<!DOCTYPE HTML>
<html>
<head>
	<title>DVG315 Projektet</title>
	<meta charset="utf-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
	
	<script src="http://js.arcgis.com/3.39/init.js"></script>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	<link rel="stylesheet" href="http://js.arcgis.com/3.39/dijit/themes/claro/claro.css">
	<link rel="stylesheet" href="http://js.arcgis.com/3.39/esri/css/esri.css">
	<link rel="stylesheet" href="project.css">

	<script src="project.js"></script>
</head>
<body class="claro">
	<header>
	<div class="container">
		<button type="button" class="mapButton" id="1">Cykel leder</button>
		
		<button type="button" class="mapButton" id="2">Vandrings leder</button>
			<!--<input type="checkbox" value="Biking" id="bike" onclick="hideShow(this)">
			<label for="bike">Biking</label>
			<input type="checkbox" value="Walking" id="walk" onclick="hideShow(this)">
			<label for="walk">Walking</label>-->
		
		<button type="button" class="mapButton" id="3">Cykel och Vandrings leder</button>
		
		<div class="popup">
		<button type="button" class="mapButton" id="4" onclick="showPoi(this)">Sevärdigheter</button>
		<span class="popuptext" id="poiPopup">
			<div class="checkbox">
				<p>Filtrera sevärdigheter</p>
				<input type="checkbox" value="0" checked="true" onclick="hideShow(this)" id="toilet">
				<label for="toilet">Toaletter <img src="http://www.student.hig.se/~22wipe02/udgis/Projekt_GIS_Utveckling-main/WC.jpg"></label>
				<br />
				<input type="checkbox" value="1" checked="true" onclick="hideShow(this)" id="fireplace">
				<label for="fireplace">Eldplats <img src="http://www.student.hig.se/~22wipe02/udgis/Projekt_GIS_Utveckling-main/Campfire.jpg"></label>
				<br />
				<input type="checkbox" value="2" checked="true" onclick="hideShow(this)" id="food">
				<label for="food">Matplats <img src="http://www.student.hig.se/~22wipe02/udgis/Projekt_GIS_Utveckling-main/Food.jpg"></label>
				<br />
				<input type="checkbox" value="3" checked="true" onclick="hideShow(this)" id="information">
				<label for="information">Information <img src="http://www.student.hig.se/~22wipe02/udgis/Projekt_GIS_Utveckling-main/Info.png"></label>
				<br />
				<input type="checkbox" value="4" checked="true" onclick="hideShow(this)" id="restArea">
				<label for="restArea">Rastplats <img src="http://www.student.hig.se/~22wipe02/udgis/Projekt_GIS_Utveckling-main/Bench.png"></label>
				<br />
				<input type="checkbox" value="5" checked="true" onclick="hideShow(this)" id="parking">
				<label for="parking">Parkering <img src="http://www.student.hig.se/~22wipe02/udgis/Projekt_GIS_Utveckling-main/Parking.jpg"></label>
				<br />
				<input type="checkbox" value="6" checked="true" onclick="hideShow(this)" id="waterPost">
				<label for="waterPost">Vatten <img src="http://www.student.hig.se/~22wipe02/udgis/Projekt_GIS_Utveckling-main/Water.jpg"></label>
				<br />
				<input type="checkbox" value="7" checked="true" onclick="hideShow(this)" id="windShelter">
				<label for="windShelter">Vindskydd <img src="http://www.student.hig.se/~22wipe02/udgis/Projekt_GIS_Utveckling-main/WindShelter.jpg"></label>
				<br />
				<input type="checkbox" value="8" checked="true" onclick="hideShow(this)" id="cabin">
				<label for="cabin">Stuga <img src="http://www.student.hig.se/~22wipe02/udgis/Projekt_GIS_Utveckling-main/Cabin.png"></label>
				<br />
			</div>
		</span>
		</div>
		
		<div class="popup">
		<button type="button" class="mapButton" onclick="makePoi(this)">Skapa en egen markör</button>
		<span class="popuptext" id="myPopup">
			<p style="color:black">Bestäm inställning för din markör och klicka sedan på kartan för att placera ut den.</p>
			<input type="text" id="poiName" value="Namn för din markör..." onfocus="this.value=''">
			<textarea type="text" id="poiInfo" placeholder="Info för din markör..." onfocus="this.value=''"></textarea>
			<select name="shapes" id="shape">
				<option selected disabled>Välj en symbol</option>
				<option value="triangle">Triangel</option>
				<option value="circle">Cirkel</option>
				<option value="diamond">Diamant</option>
				<option value="square">Fyrkant</option>
				<option value="http://www.student.hig.se/~22wipe02/udgis/Projekt_GIS_Utveckling-main/Bench.png">Rastplats</option>
				<option value="http://www.student.hig.se/~22wipe02/udgis/Projekt_GIS_Utveckling-main/Campfire.jpg">Eldplats</option>
				<option value="http://www.student.hig.se/~22wipe02/udgis/Projekt_GIS_Utveckling-main/Food.jpg">Matplats</option>
				<option value="http://www.student.hig.se/~22wipe02/udgis/Projekt_GIS_Utveckling-main/Parking.jpg">Parkering</option>
				<option value="http://www.student.hig.se/~22wipe02/udgis/Projekt_GIS_Utveckling-main/Info.png">Info</option>
				<option value="http://www.student.hig.se/~22wipe02/udgis/Projekt_GIS_Utveckling-main/WC.jpg">WC</option>
				<option style="background-image:url(http://www.student.hig.se/~22wipe02/udgis/Projekt_GIS_Utveckling-main/Cabin.png);" value="http://www.student.hig.se/~22wipe02/udgis/Projekt_GIS_Utveckling-main/Cabin.png">Stuga</option>
                <option value="http://www.student.hig.se/~22wipe02/udgis/Projekt_GIS_Utveckling-main/Water.jpg">Vatten post</option>
                <option value="http://www.student.hig.se/~22wipe02/udgis/Projekt_GIS_Utveckling-main/WindShelter.jpg">Vindskydd</option>
				<!--<option value=""></option>-->
			</select>
			<select name="colors" id="color">
				<option selected disabled>Välj en färg</option>
				<option value="red">Röd</option>
				<option value="blue">Blå</option>
				<option value="black">Svart</option>
				<option value="white">Vit</option>
			</select>
			<input type="text" id="poiPic" value="Länk för bild..." onfocus="this.value=''">
			<button type="button" class="mapButton" style="background-color:#f04f4f" onclick="removeMyPoi()">Ta bort senaste markör</button>
		</span>
		</div>
	</div>
		
	</header>
	<div id="mapDiv"></div>
</body>
</html>
