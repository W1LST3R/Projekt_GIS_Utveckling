<!DOCTYPE HTML>
<html>
<head>
	<title>DVG315 Projektet</title>
	<meta charset="utf-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
	
	<script src="http://js.arcgis.com/3.39/init.js"></script>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	<link rel="stylesheet" href="http://js.arcgis.com/3.39/dijit/themes/claro/claro.css">
	<link rel="stylesheet" href="http://js.arcgis.com/3.39/esri/css/esri.css">
	<link rel="stylesheet" href="project.css">

	<script src="project.js"></script>
</head>
<body class="claro">
	<header>
	<div class="container">
		Food <span class="material-symbols-outlined">restaurant</span>
		WC <span class="material-symbols-outlined">wc</span>
		Info <span class="material-symbols-outlined">info</span>
		Hiking <span class="material-symbols-outlined">hiking</span>
		Fire <span class="material-symbols-outlined">local_fire_department</span>
	</div>
	<div class="container">
		<button type="button" class="mapButton" id="1">Cykel leder</button>
		
		<button type="button" class="mapButton" id="2">Vandrings leder</button>
			<!--<input type="checkbox" value="Biking" id="bike" onclick="hideShow(this)">
			<label for="bike">Biking</label>
			<input type="checkbox" value="Walking" id="walk" onclick="hideShow(this)">
			<label for="walk">Walking</label>-->
		
		<button type="button" class="mapButton" id="3">Cykel och Vandrings leder</button>
		
		<div class="popup">
		<button type="button" class="mapButton" onclick="makePoi(this)">Gör en egen markör</button>
		<span class="popuptext" id="myPopup">
			<p style="color:black">Bestäm inställning för din markör och klicka sedan på kartan för att placera ut den.</p>
			<input type="text" id="poiName" value="Namn för din markör..." onfocus="this.value=''">
			<textarea type="text" id="poiInfo" placeholder="Info för din markör..." onfocus="this.value=''"></textarea>
			<input type="text" id="poiPic" placeholder="URL för din markör..." onfocus="this.value=''">
			<select name="shapes" id="shape">
				<option selected disabled>Välj en symbol</option>
				<option value="triangle">Triangel</option>
				<option value="circle">Cirkel</option>
				<option value="diamond">Diamant</option>
				<option value="square">Fyrkant</option>
				<option value="http://www.student.hig.se/~22wipe02/udgis/Projekt_GIS_Utveckling-main/Bench.png">Rastplats</option>
				<option value="http://www.student.hig.se/~22wipe02/udgis/Projekt_GIS_Utveckling-main/Campfire.jpg">Eldplats</option>
				<option value="http://www.student.hig.se/~22wipe02/udgis/Projekt_GIS_Utveckling-main/Food.jpg">Matplats</option>
				<option value="http://www.student.hig.se/~22wipe02/udgis/Projekt_GIS_Utveckling-main/Parking.jpg">Parkering</option>
				<option value="http://www.student.hig.se/~22wipe02/udgis/Projekt_GIS_Utveckling-main/Info.png">Info</option>
				<option value="http://www.student.hig.se/~22wipe02/udgis/Projekt_GIS_Utveckling-main/WC.jpg">WC</option>
				<option value="http://www.student.hig.se/~22wipe02/udgis/Projekt_GIS_Utveckling-main/Cabin.png">Stuga</option>
				<option value="http://www.student.hig.se/~22wipe02/udgis/Projekt_GIS_Utveckling-main/Water.jpg">Vatten post</option>
				<option value="http://www.student.hig.se/~22wipe02/udgis/Projekt_GIS_Utveckling-main/WindShelter.jpg">Vindskydd</option>
				<!--<option value=""></option>-->
			</select>
			<select name="colors" id="color">
				<option selected disabled>Välj en färg</option>
				<option value="red">Röd</option>
				<option value="blue">Blå</option>
				<option value="black">Svart</option>
				<option value="white">Vit</option>
			</select>
			<input type="text" id="poiPic" value="Länk för bild..." onfocus="this.value=''">
			<button type="button" class="mapButton" style="background-color:#f04f4f" onclick="removeMyPoi()">Ta bort senaste markör</button>
		</span>
		</div>
	</div>
		
	</header>
	<div id="mapDiv"></div>
</body>
</html>
