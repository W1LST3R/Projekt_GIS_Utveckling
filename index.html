<!DOCTYPE HTML>
<html>
<head>
	<title>DVG315 Projektet</title>
	<meta charset="utf-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
	
	<script src="http://js.arcgis.com/3.39/init.js"></script>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	<link rel="stylesheet" href="http://js.arcgis.com/3.39/dijit/themes/claro/claro.css">
	<link rel="stylesheet" href="http://js.arcgis.com/3.39/esri/css/esri.css">
	<link rel="stylesheet" href="project.css">

	<script src="project.js"></script>
</head>
<body class="claro">
	<header>
		Food <span class="material-symbols-outlined">restaurant</span>
		WC <span class="material-symbols-outlined">wc</span>
		Info <span class="material-symbols-outlined">info</span>
		Hiking <span class="material-symbols-outlined">hiking</span>
		Fire <span class="material-symbols-outlined">local_fire_department</span>
		<br />
		<button type="button" class="mapButton" id="1">Biking/Walking trails without elevation</button>
		
		<button type="button" class="mapButton" id="2" onclick="active()">Biking/Walking trails with elevation</button>
			<input type="checkbox" value="Biking" id="bike" onclick="hideShow(this)">
			<label for="bike">Biking</label>
			<input type="checkbox" value="Walking" id="walk" onclick="hideShow(this)">
			<label for="walk">Walking</label>
		
		<button type="button" class="mapButton" id="3">Help</button>
		
		<div class="popup">
		<button type="button" class="mapButton" onclick="makePoi(this)">makePoi</button>
		<span class="popuptext" id="myPopup">
		
			<input type="text" id="poiName" value="Namn för din poi..." onfocus="this.value=''">
			<input type="text" id="poiInfo" value="Info för din poi..." onfocus="this.value=''">
			<select name="shapes" id="shape">
				<option value="triangle">triangle</option>
				<option value="circle">circle</option>
				<option value="diamond">diamond</option>
				<option value="square">square</option>
				<option value="http://www.student.hig.se/~22wipe02/udgis/Projekt_GIS_Utveckling-main/Bench.png">bench</option>
				<option value="http://www.student.hig.se/~22wipe02/udgis/Projekt_GIS_Utveckling-main/Info.png">info</option>
				<option value="http://www.student.hig.se/~22wipe02/udgis/Projekt_GIS_Utveckling-main/WC.jpg">wc</option>
				<option value="http://www.student.hig.se/~22wipe02/udgis/Projekt_GIS_Utveckling-main/Campfire.jpg">eldplats</option>
				<option value="http://www.student.hig.se/~22wipe02/udgis/Projekt_GIS_Utveckling-main/Parking.jpg">parkering</option>
				<option value="http://www.student.hig.se/~22wipe02/udgis/Projekt_GIS_Utveckling-main/Food.jpg">matplats</option>
				<!--<option value=""></option>-->
			</select>
			<select name="colors" id="color">
				<option value="red">red</option>
				<option value="blue">blue</option>
				<option value="black">black</option>
				<option value="white">white</option>
			</select>
		</span>
		</div>
		
	</header>
	<div id="mapDiv"></div>
</body>
</html>
